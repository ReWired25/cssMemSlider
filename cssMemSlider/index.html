<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">CSS Mem Slider</h1>
    </header>
    <main class="main">
        <input class="radio" type="radio" name="checker" id="radio-one" checked>
        <input class="radio" type="radio" name="checker" id="radio-two">
        <input class="radio" type="radio" name="checker" id="radio-three">
        <input class="radio" type="radio" name="checker" id="radio-four">
        <input class="radio" type="radio" name="checker" id="radio-five">
        <div class="slider-wrapper">
            <div class="content-wrapper">
                <div class="mem mem-one">
                    <img class="image image-one" src="assets/images/meme-1.jpg" alt="mem-image">
                </div>
                <div class="mem mem-two">
                    <img class="image image-two" src="assets/images/meme-2.jpg" alt="mem-image">
                </div>
                <div class="mem mem-three">
                    <img class="image image-three" src="assets/images/meme-3.jpg" alt="mem-image">
                </div>
                <div class="mem mem-four">
                    <img class="image image-four" src="assets/images/meme-4.jpg" alt="mem-image">
                </div>
                <div class="mem mem-five">
                    <img class="image image-five" src="assets/images/meme-5.jpg" alt="mem-image">
                </div>
            </div>
        </div>
        <div class="slider-wrapper-text">
            <div class="content-text">
                <p class="text text-one">о реальности IT</p>
                <p class="text text-two">работа с продом</p>
                <p class="text text-three">главное — очки для вечеринки</p>
                <p class="text text-four">когда сидишь за таском пятнадцатый час</p>
                <p class="text text-five">новичок лезет без брони</p>
            </div>
        </div>
        <div class="labels-wrapper">
            <label class="label label-one" for="radio-one"><div class="label-control control-one"></div></label>
            <label class="label label-two" for="radio-two"><div class="label-control control-two"></div></label>
            <label class="label label-three" for="radio-three"><div class="label-control control-three"></div></label>
            <label class="label label-four" for="radio-four"><div class="label-control control-four"></div></label>
            <label class="label label-five" for="radio-five"><div class="label-control control-five"></div></label>
        </div>
    </main>
    <footer class="footer">
        <a class="github-link" href="https://github.com/ReWired25">ReWired25</a>
    </footer>
</body>
</html>
